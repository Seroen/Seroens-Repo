		<script>
			// |navbar_script|

			function boxEnter(img_id) {
				links_id = img_id.replace("img", "info");
				links_element = document.getElementById(links_id);
				links_element.style.display = "block";
			}

			function boxLeave(img_id) {
				links_id = img_id.replace("img", "info");
				links_element = document.getElementById(links_id);
				links_element.style.display = "none";
			}
		</script>
